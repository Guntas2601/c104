<title>Family recognition </title>
<link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div class="container"><center>
            <h1 class = "btn btn-danger Heading">Family recognition</h1>
            <br><br>
            <p style="font-size: 22px;">Web app is trained to recognise the following members:</p>

                <hr>

            <button id = "Capture " class = "btn btn-warning" onclick="take_snapshot()">Capture image</button>
      <br><br>

        </center></div>></div>
        <script src="main.js"></script>
